<div class="row" (wheel)="onMouseWheel($event)">
  <google-map #googleMap
    [width]="width"
    [height]="height"
    [zoom]="15"
    [options]="mapOptions"
    [center]="mapCenter"
    (mapClick)="onMapClick($event)">
    <map-marker *ngFor="let marker of markers" [position]="marker.position" (mapClick)="onMarkerClick(marker.place)"></map-marker>
  </google-map>
</div>
