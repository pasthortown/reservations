<c-row class="g-3 mb-2">
  <c-col [sm]="7">
    <button [cModalToggle]="modalXl.id" cButton title="Nuevo"><svg cIcon [name]="'cilPlus'" [title]="'cilPlus'" size="1xl"></svg></button>
  </c-col>
  <c-col [sm]>
    <c-input-group>
      <span cInputGroupText>
        <svg cIcon [name]="'cilSearch'" [title]="'cilSearch'" size="1xl"></svg>
      </span>
      <input cFormControl id="autoSizingInputGroup" placeholder="Buscar" />
    </c-input-group>
  </c-col>
</c-row>


<c-modal #modalXl id="modalXl" size="xl">
  <c-modal-header>
    <h5 cModalTitle>Extra large modal</h5>
  </c-modal-header>
  <c-modal-body>...</c-modal-body>
</c-modal>

<table cTable hover>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Class</th>
    <th scope="col">Heading</th>
    <th scope="col">Heading</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td>Mark</td>
    <td>Otto</td>
    <td>&#64;mdo</td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>Jacob</td>
    <td>Thornton</td>
    <td>&#64;fat</td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td colSpan="2">Larry the Bird</td>
    <td>&#64;twitter</td>
  </tr>
  </tbody>
</table>

<c-pagination aria-label="Page navigation example">
  <li cPageItem>
    <a cPageLink aria-label="Previous" [routerLink]><span aria-hidden="true">&laquo;</span></a>
  </li>
  <li cPageItem>
    <a cPageLink [routerLink]>1</a>
  </li>
  <li cPageItem>
    <a cPageLink [routerLink]>2</a>
  </li>
  <li cPageItem>
    <a cPageLink [routerLink]>3</a>
  </li>
  <li cPageItem>
    <a cPageLink aria-label="Next" [routerLink]><span aria-hidden="true">&raquo;</span></a>
  </li>
</c-pagination>
