<div class="row" (wheel)="onMouseWheel($event)">
  <google-map #googleMap
    [width]="width"
    [height]="height"
    [zoom]="15"
    [options]="mapOptions"
    [center]="mapCenter"
    (mapClick)="onMapClick($event)">
    @for(marker of markers; track $index) {
      <map-marker 
        [position]="marker.position"
        (mapClick)="onMarkerClick(marker.place)"
        (mouseover)="onMarkerMouseOver(marker.place, marker.position)"
        (mouseout)="onMarkerMouseOut()">
      </map-marker>
    }

    @if(infoWindowOpen) {
      <map-info-window [options]="infoWindowOptions"></map-info-window>
    }
  </google-map>
</div>
