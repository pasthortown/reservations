<c-row class="justify-content-center m-10">
  <c-col sm="12" class="p-3">
    @if (data) {
      <c-card-group>
        <c-card>
          <c-card-body>
            <p class="text-body-secondary">Actualizaremos los datos de tu cuenta</p>
            <div class="row">
              <c-col sm="12">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl  [(ngModel)]="data.fullname" placeholder="Nombre Completo" type="text" />
                  <label cLabel >Nombre Completo</label>
                </div>
              </c-col>
              <c-col sm="12" md="12" lg="6" xl="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl  [(ngModel)]="data.email" placeholder="Correo Electrónico" type="text" />
                  <label cLabel >Correo Electrónico</label>
                </div>
              </c-col>
              <c-col sm="12" md="12" lg="6" xl="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl  [(ngModel)]="data.identification" placeholder="Documento de Identidad" type="text" />
                  <label cLabel >Documento de Identidad</label>
                </div>
              </c-col>
              <c-col sm="12" md="12" lg="6" xl="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl  [(ngModel)]="data.phone_number" placeholder="Teléfono de Contacto" type="text" />
                  <label cLabel >Teléfono de Contacto</label>
                </div>
              </c-col>
              <c-col sm="12" md="12" lg="6" xl="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl  [ngModel]="data.borndate | date: 'y-MM-dd'" (ngModelChange)="data.borndate = $event" placeholder="Fecha de Nacimiento" type="date" />
                  <label cLabel >Fecha de Nacimiento</label>
                </div>
              </c-col>
              <c-col sm="12" md="12" lg="6" xl="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl  [(ngModel)]="data.password" placeholder="Contraseña" type="password" />
                  <label cLabel >Contraseña</label>
                </div>
              </c-col>
              <c-col sm="12" md="12" lg="6" xl="6">
                <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl  [(ngModel)]="data.password_confirm" placeholder="Confirmar de Contraseña" type="password" />
                  <label cLabel >Confirmar de Contraseña</label>
                </div>
              </c-col>
            </div>
            <c-row>
              <c-col xs="6">
                <button cButton [disabled]="data.password != data.password_confirm || data.password == ''" class="px-4" color="primary" (click)="update_profile()">
                  Actualizar Perfil
                </button>
              </c-col>
            </c-row>
          </c-card-body>
        </c-card>
      </c-card-group>
    }
  </c-col>
</c-row>
